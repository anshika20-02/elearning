 <link rel="stylesheet" href="kl.css">
    </head>
    <body>
        <h1>Internal CSS</h1>
        
              <h3>An internal style sheet may be used if one single HTML page has a unique style.

                The internal style is defined inside the (style) element, inside the head section.<br></h3>
                <h2>Example:<br>
                <img src="ex.jpg" height="320px" width="500px"><br>
Output<br>
                <img src="ext.jpg" height="320px" width="500px"><br>
                </h2>
                

        </body>
</html>
